# A headless service to create DNS records
apiVersion: v1
kind: Service
metadata:
  name: yarn-nm
  namespace: bigdata
  labels:
    component: yarn-nm
spec:
  ports:
  - port: 8088
    name: web
  - port: 8082
    name: web2
  clusterIP: None
  selector:
    component: yarn-nm
---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: yarn-nm
  namespace: bigdata
spec:
  serviceName: "yarn-nm"
  replicas: 2
  template:
    metadata:
      labels:
        component: yarn-nm
    spec:
      terminationGracePeriodSeconds: 0
      imagePullSecrets:
      - name: hub.cloudx5.com   # 镜像拉取秘钥
      containers:
      - name: yarn-nm
        image: hub.cloudx5.com/justep/yarn-nm-spark:1.0.0
        imagePullPolicy: Always
        livenessProbe: 
          exec: 
              command: ["kinit", "-R"]
          initialDelaySeconds: 300 
          timeoutSeconds: 5 
          periodSeconds: 1800 
        ports:
        - containerPort: 8088
          name: web
        resources:
          requests:
            memory: "1024Mi"
            cpu: "100m"
          limits:
            memory: "2048Mi"
            cpu: "4000m"
        env:
          - name: JOBHISTORY_ADDRESS
            value: yarn-rm-0.yarn-rm.bigdata.svc.cluster.local:10020
          - name: JOBHISTORY_WEBAPP_ADDRESS
            value: yarn-rm-0.yarn-rm.bigdata.svc.cluster.local:19888
          - name: HDFSNAMENODERPC_SERVICE_HOST
            value: "hdfs-namenode-service.bigdata.svc.cluster.local"     # 设置namenode的ip
          - name: HDFSNAMENODERPC_SERVICE_PORT
            value: "8020"           # 设置namenode的端口号
          - name: MY_CPU_LIMIT
            valueFrom:
              resourceFieldRef:
                containerName: yarn-nm
                resource: limits.cpu
                divisor: 1
          - name: MY_MEM_LIMIT
            valueFrom:
              resourceFieldRef:
                containerName: yarn-nm
                resource: limits.memory
                divisor: 1M

