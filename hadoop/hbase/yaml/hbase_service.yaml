apiVersion: v1
kind: Service
metadata:
  name: hbase-master-1-0
  namespace: hadoop     # 设置命名空间
spec:
  selector:
    app: hbase-master-pod-1    # 绑定pod
  ports:
    - name: rpc
      port: 60000
      targetPort: 60000        # 配置的hbase的链接端口
    - name: info
      port: 60001            # hbase运行状态的网页查询端口
      targetPort: 60001
    - name: thrift
      port: 9090           #　thrift服务器ip，让外界通过thrift来访问hbase
      targetPort: 9090
  clusterIP: 10.96.10.21
---
