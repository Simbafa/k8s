
apiVersion: v1
kind: Service
metadata:
  name: zookeeper-1
  namespace: cloudai-2     # 设置命名空间
  labels:
      name: zookeeper-1
spec:
  ports:
    - name: client
      port: 2181
      targetPort: 2181
    - name: followers
      port: 2888
      targetPort: 2888
    - name: election
      port: 3888
      targetPort: 3888
  selector:
    name: zookeeper
    server-id: "1"
  type: ClusterIP          # 只能集群内部访问
  clusterIP: 10.96.100.11    # 指定服务的集群ip，必须保障可用并且没有被占用
---

