apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: zookeeper-1
  namespace: hadoop     # 设置命名空间
spec:
  selector:    
    matchLabels:
      name: zookeeper   # 根据标签选择选择部署下一层的容器组，复制保持容器组的正常运行个数
      server-id: "1"
  replicas: 1
  template:
    metadata:
      labels:
        name: zookeeper
        server-id: "1"
    spec:
      volumes:
        - hostPath:
            path: /hbase/zookeeper1/data
          name: data
        - hostPath:
            path: /hbase/zookeeper1/conf
          name: conf
        - hostPath:
            path: /hbase/zookeeper1/log
          name: log
      imagePullSecrets:
      - name: hub.cloudx5.com
      nodeName: k8s-node1
      initContainers:
      - name: dependency-checker
        image: hub.cloudx5.com/justep/busybox:1.30
        command: ["sh", "-c", "until nslookup hdfs-namenode-service; do echo waiting for hdfs-namenode-service; sleep 2; done;"]
      containers:
        - name: server
          image: hub.cloudx5.com/justep/hbase-zookeeper:1.0.0
          imagePullPolicy: Always
          livenessProbe: 
              exec: 
                  command: ["kinit", "-R"]
              initialDelaySeconds: 300 
              timeoutSeconds: 5 
              periodSeconds: 1800 
          env:
            - name: SERVER_ID
              value: "1"
            - name: MAX_SERVERS
              value: "3"
            - name: SERVER_PRINCIPAL 
              value: "zookeeper/zookeeper-1.hadoop.svc.cluster.local@JUSTEP.COM"
          ports:
            - containerPort: 2181
            - containerPort: 2888
            - containerPort: 3888
          volumeMounts:
            - mountPath: /opt/zookeeper/data
              name: data
            - mountPath: /opt/zookeeper/fromhost
              name: conf
            - mountPath: /opt/zookeeper/log
              name: log
---

