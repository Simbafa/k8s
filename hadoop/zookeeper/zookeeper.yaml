apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: zookeeper-1
  namespace: cloudai-2     # 设置命名空间
spec:
  selector:    
    matchLabels:
      name: zookeeper   # 根据标签选择选择部署下一层的容器组，复制保持容器组的正常运行个数
      server-id: "1"
  replicas: 1
  template:
    metadata:
      labels:
        name: zookeeper
        server-id: "1"
    spec:
      volumes:
        - hostPath:
            path: /hbase/zookeeper1/data
          name: data
        - hostPath:
            path: /hbase/zookeeper1/conf
          name: conf
        - hostPath:
            path: /hbase/zookeeper1/log
          name: log
      imagePullSecrets:
      - name: hub.cloudx5.com
      nodeName: k8s-node1
      containers:
        - name: server
          image: hub.cloudx5.com/justep/hbase-zookeeper:1.0.0
          imagePullPolicy: Always
          env:
            - name: SERVER_ID
              value: "1"
            - name: MAX_SERVERS
              value: "3"
            - name: SERVER_PRINCIPAL 
              value: "zookeeper/10.96.100.11@JUSTEP.COM"
          ports:
            - containerPort: 2181
            - containerPort: 2888
            - containerPort: 3888
          volumeMounts:
            - mountPath: /opt/zookeeper/data
              name: data
            - mountPath: /opt/zookeeper/fromhost
              name: conf
            - mountPath: /opt/zookeeper/log
              name: log
---

