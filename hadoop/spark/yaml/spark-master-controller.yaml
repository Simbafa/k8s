kind: ReplicationController
apiVersion: v1
metadata:
  name: spark-master-controller
  namespace: cloudai-2
spec:
  replicas: 1
  selector:
    component: spark-master
  template:
    metadata:
      labels:
        component: spark-master
    spec:
      containers:
        - name: spark-master
          image: hub.cloudx5.com/justep/spark:1.0.0
          command: ["/start-master"]
          ports:
            - containerPort: 7077
            - containerPort: 8080
          resources:
            requests:
              cpu: 100m
